env:
  BENCHMARK_INCLUDE_2_32: "false"

name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1
      
      - name: Verify Zig installation
        run: zig version
      
      - name: Clear Zig cache and regenerate dependency hash
        shell: bash
        run: |
          echo "Clearing Zig cache and regenerating dependency hash..."
          # Clear all possible cache locations
          rm -rf ~/.cache/zig || true
          rm -rf .zig-cache || true
          rm -rf /tmp/zig-* || true
          # Create a clean build.zig.zon without zig_poseidon dependency
          cp build.zig.zon build.zig.zon.backup
          awk '/zig_poseidon/{flag=1} flag && /}/ {flag=0; next} !flag' build.zig.zon > build.zig.zon.tmp && mv build.zig.zon.tmp build.zig.zon
          # Add dependency back with fresh fetch
          zig fetch --save=zig_poseidon https://github.com/blockblaz/zig-poseidon/archive/main.tar.gz
          # Verify the dependency was fetched
          ls -la ~/.cache/zig/p/ || echo "No cache directory found"
          echo "Dependencies fetched successfully with fresh hash"
      
      - name: Run lint (zig fmt --check)
        run: zig build lint
  
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    outputs:
      has_zig_changes: ${{ steps.check_changes.outputs.has_zig_changes }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      
      
      - name: Check for Zig file changes
        id: check_changes
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # Check if any .zig files changed in this PR
            git fetch origin ${{ github.base_ref }}
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
            echo "Changed files:"
            echo "$CHANGED_FILES"
            
            if echo "$CHANGED_FILES" | grep -qE '\.(zig|zon)$'; then
              echo "has_zig_changes=true" >> $GITHUB_OUTPUT
              echo "✅ Zig files changed - will run tests"
            else
              echo "has_zig_changes=false" >> $GITHUB_OUTPUT
              echo "⏭️  No Zig files changed - skipping tests"
            fi
          else
            # For push events, always run tests
            echo "has_zig_changes=true" >> $GITHUB_OUTPUT
            echo "✅ Push event - will run tests"
          fi
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1
      
      - name: Verify Zig installation
        run: zig version

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          # Use nightly toolchain to support Rust edition 2024 required by leansig dependency
          # This matches rust-toolchain.toml in benchmark/rust_benchmark/
          toolchain: nightly
          components: clippy, rustfmt
      
      - name: Clear Zig cache and fetch dependencies
        shell: bash
        run: |
          echo "Clearing Zig cache and fetching dependencies..."
          # Clear all possible cache locations
          rm -rf ~/.cache/zig || true
          rm -rf .zig-cache || true
          rm -rf /tmp/zig-* || true
          # Force fetch with explicit name
          zig fetch --save=zig_poseidon https://github.com/blockblaz/zig-poseidon/archive/main.tar.gz
          # Verify the dependency was fetched
          ls -la ~/.cache/zig/p/ || echo "No cache directory found"
          echo "Dependencies fetched successfully"
      
      - name: Build library
        run: zig build install -Doptimize=ReleaseFast -Ddebug-logs=false

      - name: Run cross-language compatibility suite (SSZ)
        shell: bash
        run: |
          set -euo pipefail
          echo "Running benchmark/benchmark.py for cross-language SSZ compatibility (lifetimes 2^8 and 2^32)"
          python3 benchmark/benchmark.py --lifetime "2^8,2^32"
  
  cross-platform-build:
    name: Cross-Platform Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: test
    if: needs.test.outputs.has_zig_changes == 'true'
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1
      
      - name: Clear Zig cache and regenerate dependency hash
        shell: bash
        run: |
          echo "Clearing Zig cache and regenerating dependency hash..."
          # Clear all possible cache locations
          rm -rf ~/.cache/zig || true
          rm -rf .zig-cache || true
          rm -rf /tmp/zig-* || true
          # Create a clean build.zig.zon without zig_poseidon dependency
          cp build.zig.zon build.zig.zon.backup
          awk '/zig_poseidon/{flag=1} flag && /}/ {flag=0; next} !flag' build.zig.zon > build.zig.zon.tmp && mv build.zig.zon.tmp build.zig.zon
          # Add dependency back with fresh fetch
          zig fetch --save=zig_poseidon https://github.com/blockblaz/zig-poseidon/archive/main.tar.gz
          # Verify the dependency was fetched
          ls -la ~/.cache/zig/p/ || echo "No cache directory found"
          echo "Dependencies fetched successfully with fresh hash"
      
      - name: Build library (verify cross-platform compilation)
        run: zig build
  
  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: needs.test.outputs.has_zig_changes == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1
      
      - name: Clear Zig cache and regenerate dependency hash
        shell: bash
        run: |
          echo "Clearing Zig cache and regenerating dependency hash..."
          # Clear all possible cache locations
          rm -rf ~/.cache/zig || true
          rm -rf .zig-cache || true
          rm -rf /tmp/zig-* || true
          # Create a clean build.zig.zon without zig_poseidon dependency
          cp build.zig.zon build.zig.zon.backup
          awk '/zig_poseidon/{flag=1} flag && /}/ {flag=0; next} !flag' build.zig.zon > build.zig.zon.tmp && mv build.zig.zon.tmp build.zig.zon
          # Add dependency back with fresh fetch
          zig fetch --save=zig_poseidon https://github.com/blockblaz/zig-poseidon/archive/main.tar.gz
          # Verify the dependency was fetched
          ls -la ~/.cache/zig/p/ || echo "No cache directory found"
          echo "Dependencies fetched successfully with fresh hash"
      
      - name: Build library
        run: zig build

  performance-benchmark-2-32:
    name: Performance Benchmark (Lifetime 2^32)
    runs-on: ubuntu-latest
    needs: test
    # Only run on push to main branches (not PRs) since this is time-consuming
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop') &&
      needs.test.outputs.has_zig_changes == 'true'
    timeout-minutes: 30  # Allow up to 30 minutes for keygen + tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1
      
      - name: Verify Zig installation
        run: zig version
      
      - name: Clear Zig cache and fetch dependencies
        shell: bash
        run: |
          echo "Clearing Zig cache and fetching dependencies..."
          rm -rf ~/.cache/zig || true
          rm -rf .zig-cache || true
          rm -rf /tmp/zig-* || true
          zig fetch --save=zig_poseidon https://github.com/blockblaz/zig-poseidon/archive/main.tar.gz
          echo "Dependencies fetched successfully"
      
      - name: Run performance benchmark (Lifetime 2^32, 256 active epochs)
        shell: bash
        run: |
          set -euo pipefail
          echo "=========================================="
          echo "Performance Benchmark: Lifetime 2^32"
          echo "Active Epochs: 1024"
          echo "Build Mode: ReleaseFast"
          echo "=========================================="
          echo ""

          # Run the detailed key generation profiler with ReleaseFast optimization
          # This measures lifetime 2^32 with 1024 active epochs and reports total keygen time.
          zig build profile-keygen \
            -Doptimize=ReleaseFast \
            -Denable-profile-keygen=true \
            -Ddebug-logs=false \
            2>&1 | tee profile_keygen_output.txt || {
            echo "❌ Profile-keygen benchmark failed"
            exit 1
          }
          
          # Extract the total key generation time from the profiler output
          TOTAL_LINE=$(grep -E 'Total Time:' profile_keygen_output.txt || true)
          
          echo ""
          echo "=========================================="
          echo "Benchmark Summary"
          echo "=========================================="
          if [ -n "${TOTAL_LINE}" ]; then
            echo "${TOTAL_LINE}"
          else
            echo "⚠️  Could not extract total time from profile-keygen output."
            echo "Raw profiler output (last 20 lines):"
            tail -n 20 profile_keygen_output.txt || true
          fi
          
          echo ""
          echo "✅ Performance benchmark (profile-keygen) completed"
      
      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-2-32
          path: |
            profile_keygen_output.txt
          retention-days: 30
