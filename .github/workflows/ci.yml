name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1
      
      - name: Verify Zig installation
        run: zig version
      
      - name: Clear Zig cache and regenerate dependency hash
        shell: bash
        run: |
          echo "Clearing Zig cache and regenerating dependency hash..."
          # Clear all possible cache locations
          rm -rf ~/.cache/zig || true
          rm -rf .zig-cache || true
          rm -rf /tmp/zig-* || true
          # Create a clean build.zig.zon without zig_poseidon dependency
          cp build.zig.zon build.zig.zon.backup
          awk '/zig_poseidon/{flag=1} flag && /}/ {flag=0; next} !flag' build.zig.zon > build.zig.zon.tmp && mv build.zig.zon.tmp build.zig.zon
          # Add dependency back with fresh fetch
          zig fetch --save=zig_poseidon https://github.com/blockblaz/zig-poseidon/archive/main.tar.gz
          # Verify the dependency was fetched
          ls -la ~/.cache/zig/p/ || echo "No cache directory found"
          echo "Dependencies fetched successfully with fresh hash"
      
      - name: Run lint (zig fmt --check)
        run: zig build lint
  
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    outputs:
      has_zig_changes: ${{ steps.check_changes.outputs.has_zig_changes }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check for Zig file changes
        id: check_changes
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # Check if any .zig files changed in this PR
            git fetch origin ${{ github.base_ref }}
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
            echo "Changed files:"
            echo "$CHANGED_FILES"
            
            if echo "$CHANGED_FILES" | grep -qE '\.(zig|zon)$'; then
              echo "has_zig_changes=true" >> $GITHUB_OUTPUT
              echo "✅ Zig files changed - will run tests"
            else
              echo "has_zig_changes=false" >> $GITHUB_OUTPUT
              echo "⏭️  No Zig files changed - skipping tests"
            fi
          else
            # For push events, always run tests
            echo "has_zig_changes=true" >> $GITHUB_OUTPUT
            echo "✅ Push event - will run tests"
          fi
      
      - name: Setup Zig
        if: steps.check_changes.outputs.has_zig_changes == 'true'
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1
      
      - name: Verify Zig installation
        if: steps.check_changes.outputs.has_zig_changes == 'true'
        run: zig version

      - name: Install Rust toolchain
        if: steps.check_changes.outputs.has_zig_changes == 'true'
        uses: dtolnay/rust-toolchain@stable
      
      - name: Clear Zig cache and fetch dependencies
        if: steps.check_changes.outputs.has_zig_changes == 'true'
        shell: bash
        run: |
          echo "Clearing Zig cache and fetching dependencies..."
          # Clear all possible cache locations
          rm -rf ~/.cache/zig || true
          rm -rf .zig-cache || true
          rm -rf /tmp/zig-* || true
          # Force fetch with explicit name
          zig fetch --save=zig_poseidon https://github.com/blockblaz/zig-poseidon/archive/main.tar.gz
          # Verify the dependency was fetched
          ls -la ~/.cache/zig/p/ || echo "No cache directory found"
          echo "Dependencies fetched successfully"
      
      - name: Run Rust compatibility tests (CRITICAL)
        if: steps.check_changes.outputs.has_zig_changes == 'true'
        run: zig build test-rust-compat
        env:
          RUST_COMPAT_REQUIRED: "true"
      
      - name: Build library
        if: steps.check_changes.outputs.has_zig_changes == 'true'
        run: zig build

      - name: Run compatibility matrix (2^8 & 2^18)
        if: steps.check_changes.outputs.has_zig_changes == 'true'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p tmp/ci_compat

          echo "Building Rust benchmarking binaries..."
          cargo build --manifest-path benchmark/rust_benchmark/Cargo.toml --bins --quiet

          run_suite() {
            local label="$1"
            local lifetime_env="$2"
            local verify_bin="$3"
            local sign_bin="$4"
            local msg="CI compatibility test lifetime ${lifetime_env}"
            local out_dir="tmp/ci_compat/${label}"
            mkdir -p "${out_dir}"

            echo ">>> [${lifetime_env}] Zig signing"
            local zig_sign_start_ns
            zig_sign_start_ns=$(date +%s%N)
            local zig_sign_log="${out_dir}/zig_sign.log"
            ZIG_GLOBAL_CACHE_DIR="$PWD/.zig-cache" \
              MESSAGE="$msg" \
              EPOCH=0 \
              LIFETIME="$lifetime_env" \
              NUM_ACTIVE_EPOCHS=256 \
              ./zig-out/bin/zig-sign-message > "${zig_sign_log}" 2>&1
            local zig_sign_end_ns
            zig_sign_end_ns=$(date +%s%N)
            local zig_sig
            zig_sig=$(grep '^SIGNATURE:' "${zig_sign_log}" | sed 's/^SIGNATURE://')
            local zig_pk
            zig_pk=$(grep '^PUBLIC_KEY:' "${zig_sign_log}" | sed 's/^PUBLIC_KEY://')
            if [ -z "${zig_sig}" ] || [ -z "${zig_pk}" ]; then
              echo "::error::Failed to generate Zig signature for lifetime ${lifetime_env}"
              cat "${zig_sign_log}"
              exit 1
            fi
            local zig_sign_ms=$(( (zig_sign_end_ns - zig_sign_start_ns) / 1000000 ))
            echo "::notice::[${lifetime_env}] Zig key generation + sign completed in ${zig_sign_ms} ms"

            echo ">>> [${lifetime_env}] Zig -> Zig verification"
            local zig_verify_log="${out_dir}/zig_verify.log"
            local zig_verify_start_ns
            zig_verify_start_ns=$(date +%s%N)
            PUBLIC_KEY="PUBLIC_KEY:${zig_pk}" \
              SIGNATURE="SIGNATURE:${zig_sig}" \
              MESSAGE="$msg" \
              EPOCH=0 \
              LIFETIME="$lifetime_env" \
              NUM_ACTIVE_EPOCHS=256 \
              ./zig-out/bin/zig-verify-signature > "${zig_verify_log}" 2>&1
            local zig_verify_end_ns
            zig_verify_end_ns=$(date +%s%N)
            if ! grep -q 'VERIFY_RESULT:true' "${zig_verify_log}"; then
              echo "::error::Zig self verification failed for lifetime ${lifetime_env}"
              cat "${zig_verify_log}"
              exit 1
            fi
            local zig_verify_ms=$(( (zig_verify_end_ns - zig_verify_start_ns) / 1000000 ))
            echo "::notice::[${lifetime_env}] Zig verify completed in ${zig_verify_ms} ms"

            echo ">>> [${lifetime_env}] Zig -> Rust verification"
            local zig_to_rust_log="${out_dir}/zig_to_rust.log"
            local zig_to_rust_start_ns
            zig_to_rust_start_ns=$(date +%s%N)
            PUBLIC_KEY="${zig_pk}" \
              SIGNATURE="${zig_sig}" \
              MESSAGE="$msg" \
              EPOCH=0 \
              cargo run --manifest-path benchmark/rust_benchmark/Cargo.toml --bin "${verify_bin}" --quiet > "${zig_to_rust_log}" 2>&1
            local zig_to_rust_end_ns
            zig_to_rust_end_ns=$(date +%s%N)
            if ! grep -q 'VERIFY_RESULT:true' "${zig_to_rust_log}"; then
              echo "::error::Rust verification of Zig signature failed for lifetime ${lifetime_env}"
              cat "${zig_to_rust_log}"
              exit 1
            fi
            local zig_to_rust_ms=$(( (zig_to_rust_end_ns - zig_to_rust_start_ns) / 1000000 ))
            echo "::notice::[${lifetime_env}] Zig -> Rust verify completed in ${zig_to_rust_ms} ms"

            echo ">>> [${lifetime_env}] Rust signing"
            local rust_sign_log="${out_dir}/rust_sign.log"
            local rust_sign_start_ns
            rust_sign_start_ns=$(date +%s%N)
            MESSAGE="$msg" \
              EPOCH=0 \
              cargo run --manifest-path benchmark/rust_benchmark/Cargo.toml --bin "${sign_bin}" --quiet > "${rust_sign_log}" 2>&1
            local rust_sign_end_ns
            rust_sign_end_ns=$(date +%s%N)
            local rust_sig
            rust_sig=$(grep '^SIGNATURE:' "${rust_sign_log}" | sed 's/^SIGNATURE://')
            local rust_pk
            rust_pk=$(grep '^PUBLIC_KEY:' "${rust_sign_log}" | sed 's/^PUBLIC_KEY://')
            if [ -z "${rust_sig}" ] || [ -z "${rust_pk}" ]; then
              echo "::error::Failed to generate Rust signature for lifetime ${lifetime_env}"
              cat "${rust_sign_log}"
              exit 1
            fi
            local rust_sign_ms=$(( (rust_sign_end_ns - rust_sign_start_ns) / 1000000 ))
            echo "::notice::[${lifetime_env}] Rust key generation + sign completed in ${rust_sign_ms} ms"

            echo ">>> [${lifetime_env}] Rust -> Rust verification"
            local rust_verify_log="${out_dir}/rust_verify.log"
            local rust_verify_start_ns
            rust_verify_start_ns=$(date +%s%N)
            PUBLIC_KEY="${rust_pk}" \
              SIGNATURE="${rust_sig}" \
              MESSAGE="$msg" \
              EPOCH=0 \
              cargo run --manifest-path benchmark/rust_benchmark/Cargo.toml --bin "${verify_bin}" --quiet > "${rust_verify_log}" 2>&1
            local rust_verify_end_ns
            rust_verify_end_ns=$(date +%s%N)
            if ! grep -q 'VERIFY_RESULT:true' "${rust_verify_log}"; then
              echo "::error::Rust self verification failed for lifetime ${lifetime_env}"
              cat "${rust_verify_log}"
              exit 1
            fi
            local rust_verify_ms=$(( (rust_verify_end_ns - rust_verify_start_ns) / 1000000 ))
            echo "::notice::[${lifetime_env}] Rust verify completed in ${rust_verify_ms} ms"

            echo ">>> [${lifetime_env}] Rust -> Zig verification"
            local rust_to_zig_log="${out_dir}/rust_to_zig.log"
            local rust_to_zig_start_ns
            rust_to_zig_start_ns=$(date +%s%N)
            PUBLIC_KEY="PUBLIC_KEY:${rust_pk}" \
              SIGNATURE="SIGNATURE:${rust_sig}" \
              MESSAGE="$msg" \
              EPOCH=0 \
              LIFETIME="$lifetime_env" \
              NUM_ACTIVE_EPOCHS=256 \
              ./zig-out/bin/zig-verify-signature > "${rust_to_zig_log}" 2>&1
            local rust_to_zig_end_ns
            rust_to_zig_end_ns=$(date +%s%N)
            if ! grep -q 'VERIFY_RESULT:true' "${rust_to_zig_log}"; then
              echo "::error::Zig verification of Rust signature failed for lifetime ${lifetime_env}"
              cat "${rust_to_zig_log}"
              exit 1
            fi
            local rust_to_zig_ms=$(( (rust_to_zig_end_ns - rust_to_zig_start_ns) / 1000000 ))
            echo "::notice::[${lifetime_env}] Rust -> Zig verify completed in ${rust_to_zig_ms} ms"

            echo ">>> [${lifetime_env}] Compatibility checks passed"
          }

          run_suite "2_8" "2^8" "verify_signature" "sign_message"
          run_suite "2_18" "2^18" "verify_signature_2_18" "sign_message_2_18"

          echo "All compatibility checks completed successfully."
      
      - name: Skip tests (no Zig changes)
        if: steps.check_changes.outputs.has_zig_changes == 'false'
        run: |
          echo "⏭️  Skipping tests - no Zig files changed"
          echo "Only documentation, workflows, or other non-code files were modified"
  
  cross-platform-build:
    name: Cross-Platform Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: test
    if: needs.test.outputs.has_zig_changes == 'true'
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
