name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1
      
      - name: Verify Zig installation
        run: zig version
      
      - name: Clear Zig cache and regenerate dependency hash
        shell: bash
        run: |
          echo "Clearing Zig cache and regenerating dependency hash..."
          # Clear all possible cache locations
          rm -rf ~/.cache/zig || true
          rm -rf .zig-cache || true
          rm -rf /tmp/zig-* || true
          # Create a clean build.zig.zon without zig_poseidon dependency
          cp build.zig.zon build.zig.zon.backup
          awk '/zig_poseidon/{flag=1} flag && /}/ {flag=0; next} !flag' build.zig.zon > build.zig.zon.tmp && mv build.zig.zon.tmp build.zig.zon
          # Add dependency back with fresh fetch
          zig fetch --save=zig_poseidon https://github.com/blockblaz/zig-poseidon/archive/main.tar.gz
          # Verify the dependency was fetched
          ls -la ~/.cache/zig/p/ || echo "No cache directory found"
          echo "Dependencies fetched successfully with fresh hash"
      
      - name: Run lint (zig fmt --check)
        run: zig build lint
  
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    outputs:
      has_zig_changes: ${{ steps.check_changes.outputs.has_zig_changes }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check for Zig file changes
        id: check_changes
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # Check if any .zig files changed in this PR
            git fetch origin ${{ github.base_ref }}
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
            echo "Changed files:"
            echo "$CHANGED_FILES"
            
            if echo "$CHANGED_FILES" | grep -qE '\.(zig|zon)$'; then
              echo "has_zig_changes=true" >> $GITHUB_OUTPUT
              echo "✅ Zig files changed - will run tests"
            else
              echo "has_zig_changes=false" >> $GITHUB_OUTPUT
              echo "⏭️  No Zig files changed - skipping tests"
            fi
          else
            # For push events, always run tests
            echo "has_zig_changes=true" >> $GITHUB_OUTPUT
            echo "✅ Push event - will run tests"
          fi
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1
      
      - name: Verify Zig installation
        run: zig version

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.87.0
      
      - name: Clear Zig cache and fetch dependencies
        shell: bash
        run: |
          echo "Clearing Zig cache and fetching dependencies..."
          # Clear all possible cache locations
          rm -rf ~/.cache/zig || true
          rm -rf .zig-cache || true
          rm -rf /tmp/zig-* || true
          # Force fetch with explicit name
          zig fetch --save=zig_poseidon https://github.com/blockblaz/zig-poseidon/archive/main.tar.gz
          # Verify the dependency was fetched
          ls -la ~/.cache/zig/p/ || echo "No cache directory found"
          echo "Dependencies fetched successfully"
      
      - name: Run Rust compatibility tests (CRITICAL)
        if: steps.check_changes.outputs.has_zig_changes == 'true'
        run: zig build test-rust-compat
        env:
          RUST_COMPAT_REQUIRED: "true"
      
      - name: Build library
        if: steps.check_changes.outputs.has_zig_changes == 'true'
        run: zig build

      - name: Deterministic key generation benchmark (2^8)
        shell: bash
        run: |
          set -euo pipefail
          seed="4242424242424242424242424242424242424242424242424242424242424242"
          out_dir="tmp/deterministic_keygen"
          mkdir -p "${out_dir}"
          echo "Deterministic seed: ${seed}"

          echo "Building required Zig artifacts..."
          zig build

          zig_start=$(date +%s%N)
          ZIG_GLOBAL_CACHE_DIR="$PWD/.zig-cache" \
            SEED_HEX="${seed}" \
            MESSAGE="deterministic keygen benchmark" \
            EPOCH=0 \
            LIFETIME="2^8" \
            NUM_ACTIVE_EPOCHS=256 \
            ./zig-out/bin/zig-sign-message > "${out_dir}/zig.log" 2>&1
          zig_end=$(date +%s%N)
          zig_pk=$(grep '^PUBLIC_KEY:' "${out_dir}/zig.log" | sed 's/^PUBLIC_KEY://')
          if [ -z "${zig_pk}" ]; then
            echo "::error::Failed to capture Zig public key"
            cat "${out_dir}/zig.log"
            exit 1
          fi
          echo "::notice::[Deterministic Keygen] Zig key generation completed in $(((zig_end - zig_start)/1000000)) ms"
          echo "::notice::[Deterministic Keygen] Zig public key: ${zig_pk}"

          rust_start=$(date +%s%N)
          MESSAGE="deterministic keygen benchmark" \
            EPOCH=0 \
            SEED_HEX="${seed}" \
            cargo run --manifest-path benchmark/rust_benchmark/Cargo.toml --bin sign_message --quiet > "${out_dir}/rust.log" 2>&1
          rust_end=$(date +%s%N)
          rust_pk=$(grep '^PUBLIC_KEY:' "${out_dir}/rust.log" | sed 's/^PUBLIC_KEY://')
          if [ -z "${rust_pk}" ]; then
            echo "::error::Failed to capture Rust public key"
            cat "${out_dir}/rust.log"
            exit 1
          fi
          echo "::notice::[Deterministic Keygen] Rust key generation completed in $(((rust_end - rust_start)/1000000)) ms"
          echo "::notice::[Deterministic Keygen] Rust public key: ${rust_pk}"

      - name: Run cross-language compatibility suite
        if: steps.check_changes.outputs.has_zig_changes == 'true'
        shell: bash
        run: |
          set -euo pipefail
          echo "Running benchmark/benchmark.py for cross-language compatibility"
          python3 benchmark/benchmark.py

      - name: Skip tests (no Zig changes)
        if: steps.check_changes.outputs.has_zig_changes == 'false'
        run: |
          echo "⏭️  Skipping tests - no Zig files changed"
          echo "Only documentation, workflows, or other non-code files were modified"
  
  cross-platform-build:
    name: Cross-Platform Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: test
    if: needs.test.outputs.has_zig_changes == 'true'
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1
      
      - name: Clear Zig cache and regenerate dependency hash
        shell: bash
        run: |
          echo "Clearing Zig cache and regenerating dependency hash..."
          # Clear all possible cache locations
          rm -rf ~/.cache/zig || true
          rm -rf .zig-cache || true
          rm -rf /tmp/zig-* || true
          # Create a clean build.zig.zon without zig_poseidon dependency
          cp build.zig.zon build.zig.zon.backup
          awk '/zig_poseidon/{flag=1} flag && /}/ {flag=0; next} !flag' build.zig.zon > build.zig.zon.tmp && mv build.zig.zon.tmp build.zig.zon
          # Add dependency back with fresh fetch
          zig fetch --save=zig_poseidon https://github.com/blockblaz/zig-poseidon/archive/main.tar.gz
          # Verify the dependency was fetched
          ls -la ~/.cache/zig/p/ || echo "No cache directory found"
          echo "Dependencies fetched successfully with fresh hash"
      
      - name: Build library (verify cross-platform compilation)
        run: zig build
  
  build-examples:
    name: Build Examples
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: needs.test.outputs.has_zig_changes == 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.14.1
      
      - name: Clear Zig cache and regenerate dependency hash
        shell: bash
        run: |
          echo "Clearing Zig cache and regenerating dependency hash..."
          # Clear all possible cache locations
          rm -rf ~/.cache/zig || true
          rm -rf .zig-cache || true
          rm -rf /tmp/zig-* || true
          # Create a clean build.zig.zon without zig_poseidon dependency
          cp build.zig.zon build.zig.zon.backup
          awk '/zig_poseidon/{flag=1} flag && /}/ {flag=0; next} !flag' build.zig.zon > build.zig.zon.tmp && mv build.zig.zon.tmp build.zig.zon
          # Add dependency back with fresh fetch
          zig fetch --save=zig_poseidon https://github.com/blockblaz/zig-poseidon/archive/main.tar.gz
          # Verify the dependency was fetched
          ls -la ~/.cache/zig/p/ || echo "No cache directory found"
          echo "Dependencies fetched successfully with fresh hash"
      
      - name: Build library
        run: zig build
